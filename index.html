  <div class="passport-screen">
    <div class="div">
      <div class="overlap">
        <div class="overlap-group">
          <img class="background" src="img/background.png" />
          <div class="milkybar-logo"></div>
          <div class="passport">
            <div class="overlap-2">
              <img class="my-passport" src="img/my-passport.png" />
              <div class="rectangle"></div>
              <div class="details-passport">
                <div class="overlap-3">
                  <p class="i-m-ready-to">Iâ€™M READY TO DISCOVER THE WORLD !</p>
                  <div class="profile-photo">
                    <div class="fallback-img">
                      <figure>
                        <img src="./img/user.png" alt="profile user">
                      </figure>
                    </div>
                  </div>
                  <div class="details">
                    <div class="overlap-4">
                      <div class="rectangle-2"></div>
                      <a href="editpage.html"><img class="group-2" src="img/group.png" /></a>
                    </div>
                    <div class="text-wrapper" id="nameInput">NAME</div>
                    <div class="text-wrapper-2">Name</div>
                  </div>
                  <div class="page-gradient"></div>
                </div>
              </div>
              <div class="passport-bottom">
                <div class="overlap-5">
                  <div class="rectangle-3"></div>
                  <div class="map-details-inside">
                    <div class="overlap-group-3">
                      <img class="solid-color-world" src="img/solid-color-world-map-2.svg" />
                      <div class="page-gradient-2"></div>
                      <div class="text-wrapper-3">Continents Explored</div>
                      <img class="lock-img" src="img/lock-img-1.png" />
                      <img class="lock-img-2" src="img/lock-img-2.png" />
                      <img class="lock-img-3" src="img/lock-img-3.png" />
                      <img class="check-mark" src="img/check-mark-1.svg" />
                      <img class="check-mark-2" src="img/check-mark-2.svg" />
                      <img class="check-mark-3" src="img/check-mark-3.svg" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <a href="data:image/png;base64,iVBORw0KG..." download="passport.png" id="downloadLink">
            <img class="group-3" src="img/group-18-1.png" />
          </a>
        </div>
        <a href="javscript:void(0)"><img class="home-icon" src="img/home-icon-1.svg" /></a>
        <a href="javascript:void(0);"><img class="sourvenirs" src="img/sourvenirs.svg" /></a>
      </div>
